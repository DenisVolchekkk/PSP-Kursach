<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
	<link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1>Регистрация или Вход</h1>
    <form id="registrationForm">
        <label for="username">Имя пользователя:</label>
        <input type="text" id="username" required><br><br>

        <button type="button" onclick="registerUser()">Зарегистрироваться</button>
        <button type="button" onclick="loginUser()">Войти</button>
    </form>

    <script>
        function registerUser() {
            const username = document.getElementById("username").value;

            if (!username) {
                alert("Введите имя пользователя.");
                return;
            }

            const data = { username: username };

            fetch("http://localhost:8081/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    alert("Пользователь успешно зарегистрирован!");
                    sessionStorage.setItem("username", username);
                    window.location.href = "upload_image.html"; // Переход на страницу загрузки
                } else if (response.status === 409) {
                    alert("Пользователь с таким именем уже существует.");
                } else {
                    alert("Ошибка при регистрации пользователя.");
                }
            })
            .catch(error => console.error("Ошибка при отправке запроса:", error));
        }
function loginUser() {
    const username = document.getElementById("username").value;

    if (!username) {
        alert("Введите имя пользователя.");
        return;
    }

    const data = { username: username };

    fetch("http://localhost:8081/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    })
    .then(response => {
        if (response.ok) {
            alert("Вход выполнен успешно!");
            sessionStorage.setItem("username", username);
            window.location.href = "upload_image.html"; // Переход на страницу загрузки
        } else if (response.status === 404) {
            alert("Пользователь не найден. Пожалуйста, зарегистрируйтесь.");
        } else {
            alert("Ошибка при входе.");
        }
    })
    .catch(error => console.error("Ошибка при отправке запроса:", error));
}


    </script>
</body>
</html>
